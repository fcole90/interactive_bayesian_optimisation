# Default settings for the user study
#
# If you need some different settings, do NOT edit this file, but make a copy
# inside the settings folder and edit it instead.


# If not set, they are determined automatically
#user_id: 0
#session_id: 0


# Name of this setting (so it can be checked from the save files)
settings_name: "default"
save: yes
save_split: no  # saves iterations in different JSON files
session_score_as_max: yes

max_iterations: 25
max_sessions: 15

# Intervals of the function
x_limits: [1, 500]

# Number of points in the interval
n_points: 500

# Kernel for the GP regression
kernel: rbf_kernel

# Kernel arguments
kernel_args:
  sigma: 2.0
  theta: 1000

# Noise level for the GP regression
noise: 0.005

